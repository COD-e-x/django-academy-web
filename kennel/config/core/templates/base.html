{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {#  favicon#}
  <!-- Favicon в .ico формате (для старых браузеров) -->
  <link rel="icon" href="{% static 'images/favicon/favicon.ico' %}" type="image/x-icon">
  <!-- Apple Touch Icon (для iOS) -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
  <!-- Иконки в PNG -->
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
  <!-- Web App Manifest (для PWA) -->
  <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
  <!-- Иконки для Android PWA (добавлены отсутствующие файлы) -->
  <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/favicon/android-chrome-192x192.png' %}">
  <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/favicon/android-chrome-512x512.png' %}">

  <!-- Подключение шрифтов и других стилей -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,700&display=swap" rel="stylesheet"/>
  <link href="{% static 'breeds/css/breeds-styles.css' %}" rel="stylesheet">
  <link href="{% static 'dogs/css/dogs-styles.css' %}" rel="stylesheet">
  <link href="{% static 'users/css/users-styles.css' %}" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  {% block head %}
  {% endblock %}
  <title>
    {{ title }}
  </title>
</head>
<body>
<div class="wrapper">
  {% include 'includes/header.html' %}
  <main class="main">
    {% block content %}
    {% endblock %}
  </main>
  {% include 'includes/footer.html' %}
</div>
<script src="{% static 'js/htmx.min.js' %}"></script>
<script src="{% static 'js/preview.js' %}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
